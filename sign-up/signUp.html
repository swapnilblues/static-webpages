<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/252efb02c3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/styles.css"/>
    <title>Welcome To The Developer Connector</title>
</head>
<body>

<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a href="#" class="navbar-brand">
        <i class="fas fa-code-branch"></i>
        GeeksHub
    </a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar-menu">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar-menu">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a href="#" class="nav-link wbdv-page-tab">Geeks</a>
            </li>
            <li class="nav-item active">
                <a href="#" class="nav-link wbdv-page-tab">Login</a>
            </li>
            <li class="nav-item">
                <a href="#" class="nav-link wbdv-page-tab">Register</a>
            </li>
        </ul>
    </div>
</nav>


<div class="container login-main-div">


    <p class="lead"><i class="fas fa-user-plus"></i> SIGN UP</p>
    <form class="form">
        <div class="form-group">
            <input
                    type="text"
                    placeholder="Full Name"
                    name="name"
                    required
            />
        </div>
        <div class="form-group">
            <input
                    type="email"
                    placeholder="Email Address"
                    name="email"
                    required
            />
        </div>
        <div class="form-group">
            <input
                    type="text"
                    placeholder="GitHub Username"
                    name="github-username"
                    required
            />
        </div>
        <div class="form-group">
            <input
                    type="password"
                    placeholder="Password"
                    name="password"
            />
        </div>
        <div class="form-group">
            <input
                    type="password"
                    placeholder="Confirm Password"
                    name="password"
            />
        </div>
    </form>
    <button type="submit" class="btn btn-primary">
        Sign Up
    </button>

    <p class="my-1">
        Already have an account? <a href="../sign-in/signIn.html">Sign In</a>
    </p>


</div>
</body>
</html>
